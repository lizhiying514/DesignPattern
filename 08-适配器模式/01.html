<script>
    // 将一个类的接口转换成客户希望的另一个接口。适配器模式让那些接口不兼容的类可以一起工作

    class TencentMap {
        show() {
            console.log("开始渲染腾讯地图")
        }
    }

    class BaiduMap {
        display() {
            console.log("开始渲染百度地图")
        }
    }

    function renderMap(map){
        map.show()
    }

    new renderMap(new TencentMap())
    // new renderMap(new BaiduMap())  //  map.show is not a function

    // 由于 BaiduMap 没有 show 方法，所以需要个适配器
    class BaiduMapAdapter extends BaiduMap {
        constructor() {
            super()
        }
        show () {
            this.display()
        }
    }

    new renderMap(new BaiduMapAdapter())  // 成功
</script>
