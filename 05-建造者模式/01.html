<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>

</html>
<script>
    class NavBar {
        init() {
            console.log("navbar-init")
        }
        getData() {
            console.log("navbar-getData")
            return "navbar-111"
        }
        render() {
            console.log("navber-render")
        }
    }

    class List {
        init() {
            console.log("list-init")
        }
        getData() {
            console.log("list-getData")
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve("list-111")
                }, 2000);
            })
        }
        render() {
            console.log("list-render")
        }
    }


    class Creator {
        async startBuild(builder) {
            await builder.init()
            let res = await builder.getData()
            console.log(res)
            await builder.render()
        }
    }

    new Creator().startBuild(new NavBar())
    new Creator().startBuild(new List())

</script>

<!-- 建造者模式将一个复杂对象的构建层与其表示层相互分离，同样的构建过程可采用不同的表示。工厂模式主要是为了创建对象实例或者类簇（抽象工厂），关心的是最终产出（创建）的是什么，而不关心创建的过程。而建造者模式关心的是创建这个对象的整个过程，甚至于创建对象的每一个细节 -->
