<script>
    // 类构造器
    class Employee{
        constructor(name, age) {
            this.name = name
            this.age = age
        }

        say() {
            console.log(this.name + "-" + this.age)
        }
    }

    let employee1 = new Employee("lzy", 100)

    console.log(employee1)
    employee1.say()
</script>
