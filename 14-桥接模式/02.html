<script>
    // type: Model/Message/Toast
    // animation: Bounce/Slide/Rotate

    const Animations = {
        Bounce: {
            show(ele) {
                console.log(ele, "弹跳显示")
            },
            hide(ele) {
                console.log(ele, "弹跳隐藏")
            }
        },
        Slide: {
            show(ele) {
                console.log(ele, "滑动显示")
            },
            hide(ele) {
                console.log(ele, "滑动隐藏")
            }
        },
        Rotate: {
            show(ele) {
                console.log(ele, "旋转显示")
            },
            hide(ele) {
                console.log(ele, "旋转隐藏")
            }
        }
    }

    function Model(animation) {
        this.animation = animation
    }
    Model.prototype.show = function() {
        this.animation.show("Model")
    }
    Model.prototype.hide = function() {
        this.animation.hide("Model")
    }

    function Message(animation) {
        this.animation = animation
    }
    Message.prototype.show = function() {
        this.animation.show("Message")
    }
    Message.prototype.hide = function() {
        this.animation.hide("Message")
    }

    function Toast(animation) {
        this.animation = animation
    }
    Toast.prototype.show = function() {
        this.animation.show("Toast")
    }
    Toast.prototype.hide = function() {
        this.animation.hide("Toast")
    }


    let model = new Model(Animations.Bounce)
    model.show()
    model.hide()

    let message = new Message(Animations.Slide)
    message.show()
    message.hide()

    let toast = new Toast(Animations.Rotate)
    toast.show()
    toast.hide()
</script>
