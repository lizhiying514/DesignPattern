<script>
    // 代理模式，为其它对象提供一种代理以控制对这个对象的访问
    /* 代理模式使得代理对象控制具体对象的引用。代理几乎可以是任何对象：文件，资源，内存中的对象，或者是一些难以复制的东西 */

    class Star {
        show() {
            console.log("演戏")
        }
    }

    class Agent {
        constructor() {
            this.superstar = new Star()
        }

        talk(price) {
            if(price >= 10000) {
                this.superstar.show()
            } else {
                throw new Error("价钱不合适")
            }
        }
    } 

    let agent = new Agent()
    agent.talk(10000)
    agent.talk(1000)

</script>
