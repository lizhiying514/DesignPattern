<script>
    let star = {
        name: 'lzy',
        workprice: 10000
    }

    let proxy = new Proxy(star, {
        get(target, key) {
            if(key === "workprice") {
                console.log("访问了价钱")
            }
            return target[key]
        },

        set(target, key, value) {
            if(key === "workprice") {
                console.log("设置了价钱")
                if(value >= 10000) {
                    console.log("可以合作")
                } else {
                    throw new Error("价钱不合适")
                }
            }
        }
    })
