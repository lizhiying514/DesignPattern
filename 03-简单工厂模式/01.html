<script>
    function User(role, pages) {
        this.role = role
        this.pages = pages
    }

    function UserFactory(role) {
        switch(role) {
            case "superadmin":
                return new User('superadmin', ['home', 'user-manage', 'news-manage', 'right-manage'])
            case "admin":
                return new User('admin', ['home', 'user-manage', 'news-manage'])
            case "editor":
                return new User('editor', ['home', 'news-manage'])
            default:
                return new Error('没有此角色')
        }
    }

    let role = new UserFactory('admin')
    console.log(role)
</script>
