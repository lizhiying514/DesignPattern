<script>
    const PubSub = {
        list: [],

        publish() {
            this.list.forEach(item => item())
        },

        subscribe(cb) {
            this.list.push(cb)
        }
    }

    function test1() {
        console.log("test1")
    }

    function test2() {
        console.log("test2")
    }

    PubSub.subscribe(test1)
    PubSub.subscribe(test2)

    PubSub.publish()
</script>
